<!--  
    -List <li> </li>
        -Ordered list   <ol> </ol>
        -Unordered list <ul> </ul>
-->
<!DOCTYPE html>
<html>
<head>
    <title>LIST</title>
</head>
<body>
    <h3>List 01</h3>
    <ol><!--Ordered list : this kind of list is starts with numbering 1,2,3 and so on. and we can change them to other kind like A,B,C... or i,ii,iii,iv ... etc.-->
        <li>Item #1</li><!--List item-->
        <li>Item #2</li>
        <li>Item #3</li>
        <li>Item #4</li>
    </ol>
    
    <h3>List 02</h3>
    <ul><!--Unordered List : this kind of list is starts with bullet points and we can change them to other kind like square, circle etc.  -->
        <li>Item</li><!--List item-->
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
</body>
</html>
