<!--  
    -List <li> </li>
        -Ordered list   <ol> </ol>
        -Unordered list <ul> </ul>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>List 01</h3>
    <ol><!--Ordered list-->
        <li>Item #1</li><!--List item-->
        <li>Item #2</li>
        <li>Item #3</li>
        <li>Item #4</li>
    </ol>
    
    <h3>List 02</h3>
    <ul><!--Unordered List-->
        <li>Item</li><!--List item-->
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
</body>
</html>
