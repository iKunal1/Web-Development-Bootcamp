<!--
    -Hyperlinking to the other web pages 
    Hyperlink is used to link the other pages to the webpages by the use of anchor <a> </a> tag.
    Inside any element we define the attributes that used for makes some changes to the elements according to the needs.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linking to Pages</title>
</head>
<body>
    <h1>Welcome to HTML 101 :</h1>
    <h2>A begginer guide to Coding</h2>
    <a href="https:\google.com\">This is a Link</a> <!--inline element-->
    <a href="https:\facebook.com\">This is a facebook Link </a>

    <div>
        <a href="07 Links and images.html" target="_blank">This is First page </a><!--"target attribute opens the link in new page -->
    </div>
</body>
</html>
