<!-- There are three types of sizes:
    1. px (pixels)
    2. em (my parent element's font-size)
    3. rem (root-em or dedicate an element's font-size relative to the size of the roo element.) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>font size and Measurements</title>
    <style>
        .small{
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1 class="small">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque perspiciatis eaque mollitia velit quia sit quo labore dolorem rem? Accusantium!</h1>
</body>
</html>
