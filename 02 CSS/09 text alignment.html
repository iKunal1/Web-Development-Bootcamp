<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Align</title>
    <style>
/* There is more than 10 types of text alignments in css.Here represented only 5 types: */
        #one {
            text-align: center;
        }

        #two {
            text-align: end;
        }

        #three {
            text-align: inherit;
        }

        #four {
            text-align: left;
        }

        #five {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1 id="one">This is Heading</h1>
    <h1 id="two">This is Heading</h1>
    <h1 id="three">This is Heading</h1>
    <h1 id="four">This is Heading</h1>
    <h1 id="five">This is Heading</h1>
</body>

</html>
