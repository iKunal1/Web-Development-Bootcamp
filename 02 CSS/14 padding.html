<!-- 
    Padding: The internal element spacing 
    
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding</title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            border: 2px dashed red ;
      /*   format = top-left top-right bottom-right bottom-left           */
            padding: 10px 25px 10px 30px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="box">Example of Text</div>
    
</body>
</html>
