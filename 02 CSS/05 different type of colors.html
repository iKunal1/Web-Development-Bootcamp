<!-- 
    1. Named: Simply type the name of the color and it will assigned to the element.
    2. Hex color: It define the color by the hexadecimal number of 6 digits or 3 digits .and each digit range is from 0-9,a-f.
    3. rgb(red green blue): It define the color by the combination of the three colors.andeach digit range is from 0-360.
    4. rgba(red green blue alpha): It define the color by the combination of the three colors, each digit range is from 0-360.and an alpha is used to defined for opacity and its range is 0-1 where 0 means transparent and 1 means opaque. 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colors</title>
    <style>
        #head1 {
            /* 1.Named */
            color: blue;
        }

        #head2 {
            /* 2. Hex color */
            color: #03f3f0;
        }

        #head3 {
            /* 3. rgb color */
            color: rgb(20, 20, 20);
        }

        #head4 {
            /* 4. rgba color */
            color: rgba(20, 20, 20, 0.5);
        }
    </style>
</head>

<body>
    <h1 id="head1">Change the Color</h1>
    <h1 id="head2">Change the Color</h1>
    <h1 id="head3">Change the Color</h1>
    <h1 id="head4">Change the Color</h1>

</body>

</html>
