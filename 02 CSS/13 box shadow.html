<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shadow</title>
    <style>
       
        #box{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            background-color: lightblue;
            border-radius: 10px;
            box-shadow: 3px 10px 5px inset blueviolet;
         /*   format  :  x    y   blur inset    color   */
        }
    </style>
</head>
<body>
    <div class="half-width" id="box">
