<!-- Max-width work when the text or content of the element is exceeds then the width of the element doesnot more than that. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Max Width</title>
    <style>
        #inline{
            border-style: dotted;
            display: inline-block;
            border: 3px dotted red;
            height: 200px;
            width: 200px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="inline"></div>
</body>
</html>
