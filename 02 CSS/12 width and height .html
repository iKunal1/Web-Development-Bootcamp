<!-- 
    -changing the default width and height of an element 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .half-width {
            width: 50%;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
            border: 1px solid red;            
        }
    </style>
</head>

<body>
    <div class="half-width">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed architecto quas adipisci beatae
        vitae neque. Quod, inventore. Perferendis, officiis possimus?</div>
</body>

</html>
